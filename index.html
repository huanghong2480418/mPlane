<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>夏源打飞机✈</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="contentdiv">
        <div id="startdiv">
            <button onclick="begin()">开始打飞机</button>
            <a href="https://huanghong2480418.github.io/Home">点击访问作者的煮噎</a>
        </div>
        <div id="maindiv">
            <div id="scorediv">
                <label>分数：</label>
                <label id="label">0</label>
            </div>
            <div id="suspenddiv">
                <button>继续打飞机</button><br/>
                <button>重新打飞机</button><br/>
                <button>回到煮噎</button>
            </div>
            <div id="enddiv">
                <p class="plantext">夏源 你的鸡蛋掉了</p>
                <p id="planscore">0</p>
                <div><button onclick="jixu()">继续</button></div>
            </div>
        </div>
    </div>

    <section>
        <audio id="sound-kill" src="sound/shot.mp3"></audio>
        <audio id="sound-gameover" src="sound/gameover.mp3"></audio>
    </section>

    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
